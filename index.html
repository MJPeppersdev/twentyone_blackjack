<!DOCTYPE html>
	<html lang="en">
	
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="Browser based Blackjack game">
		<meta name="keywords" content="blackjack, game, browser">
		<meta name="author" content="Michael J Peppers <MJPeppersdev@protonmail.com>">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Blackjack</title>
        <link href="styles/style.css" rel="stylesheet" type="text/css">
        <link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
		<link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
		<link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
	</head>
	
	<body>
        <a id="github-link" href="https://github.com/MJPeppersdev" target="_blank"></a>
        <div id="wrapper">
            <div id="game">
                <div id="alert" class="alert alert-error hide"><span></span></div>
                <div id="dealer">
                    <div id="dhand"></div>
                </div>
                <div id="player">
                    <div id="phand"></div>
                </div>
                <div id="money">
                    <span id="cash">Cash: $<span></span></span>
                    <div id="bank">Winnings: $<span></span></div>
                </div>
            </div>
            <div id="actions">
                <button id="deal" class="btn">Deal</button>
                <button id="hit" class="btn">Hit</button>
                <button id="stand" class="btn">Stand</button>
                <button id="double" class="btn">Double Down</button>
                <button id="split" class="btn">Split</button>
                <button id="insurance" class="btn" disabled>Insurance</button>
                <strong>Wager:</strong> $<input id="wager" class="input-small" type="text" />
            </div>
        </div>
        <div id="myModal" class="modal hide fade">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3>You're Broke!</h3>
            </div>
            <div class="modal-body">
                <p>You're completely BROKE! Better start panhandling for some extra dough, or find a loanshark willing to help. Try your luck again?</p>
            </div>
            <div class="modal-footer">
                <a href="#" id="cancel" class="btn">No thanks</a>
                <a href="#" id="newGame" class="btn btn-primary">Hell yeah!</a>
            </div>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
        <script src="app.js"></script>

	</body>
</html>
